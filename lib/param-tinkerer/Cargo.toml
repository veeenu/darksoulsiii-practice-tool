[package]
name = "param-tinkerer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]
name = "jdsd_dsiii_param_tinkerer"

[dependencies]
imgui = "0.9.0"
imgui-sys = "0.9.0"
libds3 = { path = "../libds3" }
hudhook = { path = "../hudhook", features = ["simplelog"] }
# winapi = { version = "0.3.9", features = ["winuser", "minwindef", "windef", "xinput"] }
windows = { version = "0.42.0", features = ["Win32_System_LibraryLoader", "Win32_Foundation"] }
