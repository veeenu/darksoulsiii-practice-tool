[package]
name = "param-tinkerer"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib", "rlib"]
name = "jdsd_dsiii_param_tinkerer"

[dependencies]
imgui = "0.8.0"
imgui-sys = "0.8.0"
libds3 = { path = "../libds3" }
hudhook = { path = "../hudhook/hudhook" }
imgui-dx11 = { path = "../hudhook/imgui-dx11" }
winapi = { version = "0.3.9", features = ["winuser", "minwindef", "windef", "xinput"] }
